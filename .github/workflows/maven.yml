name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up Clojure
      run: |
        curl -O https://download.clojure.org/install/linux-install-1.10.1.483.sh && \
        chmod +x linux-install-1.10.1.483.sh && \
        sudo ./linux-install-1.10.1.483.sh
    - name: Set up credentials
      env:
        USERNAME: ${{ secrets.MAVEN_USERNAME }}
        PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      run: |
        mkdir ~/.m2 && \
        echo "<settings><servers><server><id>clojars</id><username>${USERNAME}</username><password>${PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
    - name: Run test
      run: clojure -A:test
    - name: Generate Uberjar
      run: |
        VERSION=`mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version|grep -Ev '(^\[|Download\w+:)'`
        clojure -A:uberjar --app-version $VERSION
    - name: Deploy clojars
      run: mvn deploy
